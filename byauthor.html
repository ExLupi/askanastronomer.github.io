---
layout: default
title: All posts, by author
---
<h1 id="author"></h1>
{% for post in site.posts %}
<div class="post-li" data-author="{{ post.author | uri_escape }}" style="display:none">
    <a href="{{ post.url }}">
        <div class="img-container">
            <img src="{{ post.thumbnail }}">
        </div>
    </a>
    <div class="post-info">{{ post.date | date_to_string }} &mdash; <a href="/byauthor/?author={{ post.author | uri_escape }}">{{ post.author }}</a></div>
    <a href="{{ post.url }}">
        {{ post.title }}
    </a>
</div>
{% endfor %}

<script>
 var author = URIparameter('author');
 if (author == null)
     location.href = '/';
 else {
     $("div[data-author='" + encodeURIComponent(author) + "']").css("display", "block");
     $("#author").html("All posts by author " + author);
 }
</script>
