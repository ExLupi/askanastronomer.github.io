<div class="post-li">
    <a href="{{ post.url }}">
        <div class="img-container">
            <img src="{{ post.thumbnail }}">
        </div>
    </a>
    <div class="post-info">{{ post.date | date_to_string }} &mdash; <a href="/byauthor/?author={{ post.author | uri_escape }}">{{ post.author }}</a></div>
    <a href="{{ post.url }}">
        {{ post.title }}
    </a>
</div>
